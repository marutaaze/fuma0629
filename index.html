<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>RPG Paper Maker Game</title>

    <!-- 預先載入資源以加速遊戲啟動 -->
    <link rel="preload" as="script" href="./Content/Datas/Scripts/System/main.js">
    <link rel="preload" as="image" href="./assets/tilesets/mytileset.png">
    
    <link rel="stylesheet" href="./Content/Styles/fonts.css">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #three-d {
            margin: 0;
            padding: 0;
            overflow: auto;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #video-container {
            margin: 0;
            padding: 0;
            overflow: auto;
            position: absolute;
        }
        #hud {
            position: absolute;
            margin: 0;
            padding: 0;
        }
        #rendering {
            display: none;
            overflow: hidden;
            background-color: green;
        }
        .hidden {
            display: none;
        }
        /* 全螢幕按鈕 */
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id='three-d'></div>
    <video id='video-container' class='hidden' height='480px'></video>
    <canvas id='hud' width='640px' height='480px'></canvas>
    <canvas id='rendering' width='4096px' height='4096px'></canvas>

    <!-- 全螢幕模式按鈕 -->
    <button id="fullscreen-btn" onclick="goFullscreen()">🔲 全螢幕</button>

    <script type="module" src="./Content/Datas/Scripts/System/main.js"></script>

    <script>
        // 全螢幕模式函式
        function goFullscreen() {
            let element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 延遲載入圖片
        document.addEventListener("DOMContentLoaded", function() {
            let lazyImages = document.querySelectorAll("img[data-src]");
            lazyImages.forEach(img => {
                img.src = img.getAttribute("data-src");
            });
        });

        // 註冊 Service Worker 以提高載入速度
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log("Service Worker 註冊成功:", reg))
                    .catch(err => console.log("Service Worker 註冊失敗:", err));
            });
        }
    </script>
</body>
</html>
